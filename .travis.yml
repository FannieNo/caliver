# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
r: bioc-devel
bioc_required: true
bioc_use_devel: true

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - libnetcdf-dev
      - libhdf5-dev
      - libproj-dev
      - libgdal-dev
      - ncl-ncarg
      - cdo

r_github_packages:
  - MangoTheCat/visualTest
  - jimhester/lintr
  - jimhester/covr

after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
